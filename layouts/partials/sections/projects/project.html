<div class="col-lg-4 col-md-6 my-3">
    <div class="card my-3 h-100" title="{{ .Title }}">
        {{ if .Params.image }}
            <div class="card-head">
                <a href="{{ .RelPermalink }}">
                <img class="card-img-top" src="{{ .Params.image }}" alt="{{ .Title }}">
                </a>
            </div>
        {{ end }}
        <div class="card-body bg-transparent p-3">
            <div class="pb-2 bg-transparent">
                {{ range .Params.tags }}
                    <span class="badge badge-secondary"><a href="{{`tags` | absURL}}/{{.| urlize}}">{{ . }}</a></span>
                {{ end }}
            </div>
            <a href="{{ .RelPermalink }}">
            <h5 class="card-title bg-transparent">{{ .Title | truncate 50 }}</h5>
            <div class="card-text bg-transparent secondary-font">
                {{ .Summary | truncate 100 | safeHTML }}
            </div>
            </a>
        </div>
        <div class="card-footer py-3">
            {{ range .Params.links }}
                <span class="m-1 mx-2">
                    <a href="{{ .url }}">
                        <i class="{{ .icon }}"></i>
                    </a>
                </span>
            {{ end }}
            <span class="float-end">
                <a class="btn btn-sm px-5" href="{{ .RelPermalink }}">
                    More â†’
                </a>
            </span>
        </div>
    </div>
</div>
